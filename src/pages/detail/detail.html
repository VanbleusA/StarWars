<ion-header>
    <ion-toolbar>
        <ion-title>Item</ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="selectedItem">
        <ion-item>
            <ion-icon [name]="selectedItem.icon" item-start></ion-icon>
            <h2>{{selectedItem.title}}</h2>
        </ion-item>
        <ion-item>
            <ion-note item-end>
                {{selectedItem.note}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
