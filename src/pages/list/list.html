<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col col-12>
              <button ion-item>
                <ion-img width="80" height="80" src="assets/imgs/{{selectedItem.icon}}.png"></ion-img>
              </button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6 *ngFor="let item of items">
              <button ion-item (click)="itemTapped($event, item)">
                <ion-img width="80" height="80" src="assets/imgs/{{item.icon}}.png"></ion-img>
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
