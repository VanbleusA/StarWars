<ion-header>
    <ion-toolbar>
        <ion-title>{{selectedItem.title}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <ion-img width="150" height="150" src="assets/imgs/{{selectedItem.icon}}.png"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <span>Directeur</span>
                </ion-col>
                <ion-col col-6>
                    <span>{{selectedItem.full.director}}</span>
                </ion-col>
                <ion-col col-6>
                    <span>Producteur</span>
                </ion-col>
                <ion-col col-6>
                    <span>{{selectedItem.full.producer}}</span>
                </ion-col>
                <ion-col col-6>
                    <span>Titre</span>
                </ion-col>
                <ion-col col-6>
                    <span>{{selectedItem.full.title}}</span>
                </ion-col>
                <ion-col col-6>
                    <span>Sortie</span>
                </ion-col>
                <ion-col col-6>
                    <span>{{selectedItem.full.release_date}}</span>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
