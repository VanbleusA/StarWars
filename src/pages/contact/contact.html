<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contact" (ngSubmit)="contactAssociation()">
      <p *ngIf="validFormMessage!=''" text-center class="error" ion-text>{{validFormMessage}}</p>
      <ion-input formControlName="nom" placeholder="Nom"></ion-input>
      <ion-input formControlName="prenom" placeholder="PrÃ©nom"></ion-input>
      <ion-input formControlName="mail" placeholder="Mail"></ion-input>
      <ion-textarea formControlName="message" placeholder="Message"></ion-textarea>
      <button ion-button type="submit" block [disabled]="!contact.valid"><span>Envoyer</span></button>
    </form>
</ion-content>
