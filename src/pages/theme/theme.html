<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Star Wars</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col col-12>
              <button ion-item (click)="associationTapped($event)">
                <ion-img width="180" height="100" src="assets/imgs/association.png"></ion-img>
              </button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6 *ngFor="let resource of resources">
              <button ion-item (click)="itemTapped($event, resource)">
                <ion-img width="80" height="80" src="assets/imgs/{{resource.icon}}.png"></ion-img>
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
