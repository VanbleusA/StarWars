<ion-header>
    <ion-toolbar>
        <ion-title>{{selectedItem.title}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-img width="150" height="150" src="assets/imgs/{{selectedItem.icon}}.png"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <span>Nom</span>
            </ion-col>
            <ion-col col-6>
                <span>{{selectedItem.full.name}}</span>
            </ion-col>
            <ion-col col-6>
                <span>Age</span>
            </ion-col>
            <ion-col col-6>
                <span>{{selectedItem.full.birth_year}}</span>
            </ion-col>
            <ion-col col-6>
                <span>Couleur des yeux</span>
            </ion-col>
            <ion-col col-6>
                <span>{{selectedItem.full.eye_color}}</span>
            </ion-col>
            <ion-col col-6>
                <span>Genre</span>
            </ion-col>
            <ion-col col-6>
                <span>{{selectedItem.full.gender}}</span>
            </ion-col>
            <ion-col col-6>
                <span>Poids</span>
            </ion-col>
            <ion-col col-6>
                <span>{{selectedItem.full.mass}} Kg</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
